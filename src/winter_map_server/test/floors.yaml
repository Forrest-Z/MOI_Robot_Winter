#地图数目
map_num: 3

#每张地图的初始位置数目
initpose_num: 2

#默认使用哪张地图
default_map: 0

resolution: 0.050000

negate: 0

#当像素占据的概率大于 0.65时候认为是完全占据的
occupied_thresh: 0.65

#当像素占据概率小于0.196的时候，认为完全是空的
free_thresh: 0.196

#地图文件
#储存方式：image[map_num]
image: 
 -
  #第0张地图文件
  floor_1.pgm
 -
  #第1张地图文件
  floor_3.pgm
 -
  floor_2.pgm

#地图原点x,y,z坐标
#储存方式：origin[map_num][x, y, z]
origin: 
 -
  #第0张地图的原点
  [-15.400000, -17.000000, 0.000000]
 -
  #第1张地图的原点
  [-15.400000, -17.000000, 0.000000]
 -
  [-25.000000, -28.200000, 0.000000]


#机器人在电梯门口的坐标
#楼层号，电梯号，x,y,z坐标
#init_pose[map_num][initpose_num][x, y, z]
init_pose:
 -
  -
   #第0张地图第0个初始位置坐标[x, y, yaw(rad)]
   [0.00000, 0.00000, 0.000000]
  -
   #第0张地图第1个初始位置坐标[x, y, yaw(rad)]
   [0.00000, 0.00000, 0.000000]

 -
  -
   #第1张地图第0个初始位置坐标[x, y, yaw(rad)]
   [1.00000, 1.00000, 0.500000]
  -
   #第1张地图第1个初始位置坐标[x, y, yaw(rad)]
   [0.00000, 0.00000, 0.000000]
   
 -
  -
   [2.00000, 2.00000, 1.700000]
  -
   [0.00000, 0.00000, 0.000000]













